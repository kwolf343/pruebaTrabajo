<div class="principal">
    <div class="container">
        <button (click)="nuevoCliente()">Nuevo cliente</button>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Numero</th>  
                <th scope="col">Gestionar</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of listaVisualClientes let i=index">
                  <td>{{cliente.nombres}} {{cliente.apellidos}}</td>
                  <td>{{cliente.telefono}}</td>
                  <td>
                      <a class="detalles" (click)="inspeccionarCliente(i)"><i class="bi bi-file-text-fill"></i></a>
                      <a class="editar" (click)="editarCliente(i)"><i class="bi bi-pencil-square"></i></a>
                      <a class="borrar" (click)="eliminarCliente(i)"><i class="bi bi-trash-fill"></i></a>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>    
</div>
